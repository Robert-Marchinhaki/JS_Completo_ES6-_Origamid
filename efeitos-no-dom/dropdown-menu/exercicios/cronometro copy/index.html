<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Criar uma Calculadora</h1>
  <p>Criar uma calculadora</p>

  <div class="calculadora">
    <span class="soma"></span>
    <button class="init" data-init>Iniciar</button>
    <button class="stop" data-stop>Pausar</button>
    <button class="reset" data-reset>Resetar</button>
    <ul>
      <li><button class="number" data-number>0</button></li>
      <li><button class="number" data-number>1</button></li>
      <li><button class="number" data-number>2</button></li>
      <li><button class="number" data-number>3</button></li>
      <li><button class="number" data-number>4</button></li>
      <li><button class="number" data-number>5</button></li>
      <li><button class="number" data-number>6</button></li>
      <li><button class="number" data-number>7</button></li>
      <li><button class="number" data-number>8</button></li>
      <li><button class="number" data-reset>9</button></li>
    </ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
